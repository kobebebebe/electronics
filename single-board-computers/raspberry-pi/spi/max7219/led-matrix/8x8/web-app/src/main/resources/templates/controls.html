<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>[[${title}]]!</title> 
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" href="/layout.css" />
    	<link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <script type="text/javascript" src="/logs.js"></script>
                        
        <script type="text/javascript" src="/controls.js"></script>
        
        <script type="text/javascript" >
            refreshInventory();
        </script>
        
        <div class="navigation">
            <a href="/products">Products</a>

            <form th:action="@{/logout}" method="post">
Hello [[${#httpServletRequest.remoteUser}]]!

                <input type="submit" value="Sign Out"/>
            </form>
        </div>
        
        <h1>Inventory</h1>
        
        <div id="newProduct" class="products newProduct">
            [[${title}]]!

            <br>
            <br>
            
            <label for="newProductName">Name</label>
            
            <input id="newProductName" type="text">
            
            <label for="newProductQuantity">Quantity</label>
            
            <input id="newProductQuantity" type="text">
            
            <button onclick="submitNewProduct()" >Add</button>
        </div>
        
        <div>
            <select id="modeOptions"
                    onchange="updateMode(this.value);">
                <option value="WEATHER">Weather</option>
                <option value="USER_TEXT">User Text</option>
                <option value="TIME">Time</option>
                <option value="ROTATE">Rotate</option>
            </select>
            
            <input id="userText"
                   type="text"/>
            
            <button id=textButton
                    onclick="updateMode('USER_TEXT')" >Add</button>
        </div>
        
        <div id="inventory" class="products">
            
        </div>
        
        <div id="logs" class="logs">
            
        </div>          
        
                
        <div th:include="fragments/footer :: footer"></div>
    </body>
</html>
